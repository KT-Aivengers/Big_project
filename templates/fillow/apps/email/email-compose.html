{% extends 'fillow/elements/layouts/admin.html' %}
{% load static %}
        
{% block additional_css %}
<style>
    #email-compose-editor {
        height: 100% !important;
    }
</style>
{% endblock %}
        
{% block content %}
<!--**********************************
    Content body start
***********************************-->
<div class="content-body default-height">
    <div class="container-fluid">
        
        <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">이메일</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">이메일 전송</a></li>
            </ol>
        </div>
        
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-12">
                                <div>
                                    <div class="compose-content">
                                        <form action="#">
                                            <div class="row">
                                                <div class="col-lg-3">
                                                    <div class="mb-3">
                                                        <label class="form-label">받는 사람</label>
                                                        <input type="text" class="form-control bg-transparent" placeholder="">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">참조</label>
                                                        <input type="text" class="form-control bg-transparent" placeholder="">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">제목</label>
                                                        <input type="text" class="form-control bg-transparent" placeholder="">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label">첨부파일</label>
                                                        <input class="form-control" type="file" id="formFileMultiple" multiple="">
                                                    </div>
                                                </div>
                                                <div class="col-lg-9">
                                                    <div class="mb-3">
                                                        <label class="form-label">내용</label>
                                                        <textarea id="email-compose-editor" class=" form-control bg-transparent" rows="15" placeholder=""></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="text-start mt-4 mb-3">
                                        <button class="btn btn-primary btn-sl-sm me-2" type="button"><span class="me-2"><i class="fa fa-paper-plane"></i></span>보내기</button>
                                        <button class="btn btn-danger light btn-sl-sm" type="button"><span class="me-2"><i class="fa fa-times"></i></span>삭제  </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
{% endblock %}
