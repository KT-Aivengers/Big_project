{% extends 'fillow/elements/layouts/admin.html' %}
{% load static %}
        
{% block additional_css %}
<style>
    #email-compose-editor {
        height: 100% !important;
    }
</style>
{% endblock %}
        
{% block content %}
<!--**********************************
    Content body start
***********************************-->
<div class="content-body default-height">
    <div class="container-fluid">
        
        <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">이메일</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">전송 템플릿</a></li>
            </ol>
        </div>
        
        <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-12">
                                <div>
                                    <div class="compose-tpl-content">
                                        <form action="" method="POST">
                                            {% csrf_token %}     
                                            <div class="row">
                                                <div class="col-lg-10">
                                                    <div class="mb-3">
                                                        <label class="form-label">내용</label>
                                                        <textarea id="texts" name="texts" class=" form-control bg-transparent" rows="15" placeholder=""></textarea>      
                                                    </div>
                                                    <button class="btn btn-primary btn-sl-sm me-2" data-bs-toggle="modal" data-bs-target="#emailTplModal" type="button"><span class="me-2"><i class="fa fa-check"></i></span>저장</button> 
                                                    
                                                    <!-- Modal -->
                                                    <div class="modal fade" id="emailTplModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="emailModalLabel">템플릿 저장 결과</h5>
                                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <p>템플릿이 성공적으로 저장되었습니다.</p>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
{% endblock %}
