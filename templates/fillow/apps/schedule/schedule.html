{% extends 'fillow/elements/layouts/admin.html' %}
{% load static %}
        
{% block additional_css %}
<style>
    .fc-header-toolbar {
        padding: 5px;
    }
</style>
{% endblock %}
        
{% block content %}
<!--**********************************
    Content body start
***********************************-->
<div class="content-body default-height">
    <div class="container-fluid">
        
        <!-- <div class="row page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">일정 관리</a></li>
            </ol>
        </div> -->
        <!-- row -->

        <div class="row">
            <div class="col-xl-3 col-xxl-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-intro-title">일정 관리</h4>

                        <div class="">
                            <div id="external-events" class="my-3">
                                <p>일정을 달력위에 드래그 앤 드롭하여 배치</p>
                                <!-- 1 단위 -->
                                <div class="external-event btn-primary light" data-class="bg-primary"><i class="fa fa-move"></i><span>배치 테스트</span></div>
                                <!-- 1 단위 끝 -->
                            </div>
                            <!-- checkbox -->
                            <div class="checkbox form-check checkbox-event custom-checkbox pt-3 pb-5">
                                <input type="checkbox" class="form-check-input" id="drop-remove">
                                <label class="form-check-label" for="drop-remove">Remove After Drop</label>
                            </div>
                            <a href="javascript:void()" data-bs-toggle="modal" data-bs-target="#add-category" class="btn btn-primary btn-event w-100">
                                <span class="align-middle"><i class="ti-plus"></i></span> 새로 만들기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-9 col-xxl-8">
                <div class="card">
                    <div class="card-body">
                        <div id="calendar" class="app-fullcalendar"></div>
                    </div>
                </div>
            </div>
            <!-- BEGIN MODAL -->
            <div class="modal fade none-border" id="event-modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><strong>Add New Event</strong></h4>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default waves-effect" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success save-event waves-effect waves-light">Create
                                event</button>

                            <button type="button" class="btn btn-danger delete-event waves-effect waves-light" data-bs-toggle="modal">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Add Category -->
            <div class="modal fade none-border" id="add-category">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"><strong>Add a category</strong></h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="control-label form-label">Category Name</label>
                                        <input class="form-control form-white" placeholder="Enter name" type="text" name="category-name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="control-label form-label">Choose Category Color</label>
                                        <select class="nice-select form-control default-select wide" data-placeholder="Choose a color..." name="category-color">
                                            <option value="success">Success</option>
                                            <option value="danger">Danger</option>
                                            <option value="info">Info</option>
                                            <option value="pink">Pink</option>
                                            <option value="primary">Primary</option>
                                            <option value="warning">Warning</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger waves-effect" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success waves-effect waves-light save-category" data-bs-toggle="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
<script src="{% static 'fillow/vendor/jquery/jquery.min.js' %}"></script>
<script>
    "use strict"

    function fullCalender() {
        var scheduleList = {{ schedule_data | safe }};

        /* 드래그 앤 드롭 초기화
        -----------------------------------------------------------------*/
        var containerEl = document.getElementById('external-events');
		new FullCalendar.Draggable(containerEl, {
		    itemSelector: '.external-event',
		    eventData: function(eventEl) {
			    return {
			        title: eventEl.innerText.trim()
			    }
		    }
		});
        /* 달력 생성
        -----------------------------------------------------------------*/
        var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                height: '100%',
                locale: 'kr',
                expandRaws: true,
                headerToolbar: {
                    left: 'prev',
                    center: 'title',
                    right: 'next',
                },
                // selectable: true,
                editable: true,

                // 일정 추가시
                eventAdd: function(obj) {

                },

                // 일정 변경 시
                eventChagne: function(obj) {

                },

                // 일정 제거 시
                eventRemove: function(obj) {

                },
                
                // 드래그로 일정 생성
                select: function(arg) {
                    var title = prompt('Event Title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                        })
                    }
                    calendar.unselect();
                },
                
                // 이벤트 목록
                events: scheduleList,

                // 달력에서 '일' 제거
                dayCellContent: function (info) {
                    var number = document.createElement('a');
                    number.classList.add('fc-daygrid-day-number');
                    number.innerHTML = info.dayNumberText.replace('일', '')
                    if (info.view.type == 'dayGridMonth') {
                        return {
                            html: number.outerHTML
                        };
                    }
                    return {
                        domNodes: []
                    }
                }
            });
            calendar.render();
    }

    jQuery(window).on('load', function() {
        setTimeout(function() {
            fullCalender();
        }, 1000);
    });
</script>
{% endblock %}
